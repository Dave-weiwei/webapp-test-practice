<h2>會員中心</h2>

<p>歡迎，{{ user.username }}！</p>

{% endif %}

<a href="/member/change_password"><button>修改密碼</button></a>

<br /><br />
<a href="/logout">登出</a>

  <a href="/" style="text-decoration: none">
    <button style="padding: 4px 12px; font-size: 0.95em">← 回首頁</button>
