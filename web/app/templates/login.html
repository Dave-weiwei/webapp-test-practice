<!-- 放在 <body> 最上面 -->
{% with messages = get_flashed_messages() %} {% if messages %}
<ul style="color: red">
  {% for msg in messages %}
  <li>{{ msg }}</li>
  {% endfor %}
</ul>
{% endif %} {% endwith %}

<h2>登入</h2>
<form method="post">
  使用者名稱：<input name="username" /><br />
  密碼：<input type="password" name="password" /><br />
  <button type="submit">登入</button>
</form>
