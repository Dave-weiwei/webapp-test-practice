<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>自動化測試練習站</title>
  </head>
  <body>
    <h1>歡迎來到自動化測試練習站</h1>

    {% if username %}
    <p>目前登入帳號：{{ username }}</p>
    <a href="/member"><button>會員專區</button></a>
    <a href="/logout"><button>登出</button></a>
    {% else %}
    <a href="/login"><button>登入</button></a>
    <a href="/register"><button>註冊</button></a>
    {% endif %}

    <hr />
    <ul>
      <li><a href="/calculator">計算機</a></li>
      <li><a href="/products">商品列表</a></li>
    </ul>
  </body>
</html>
